<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">
            <div class="card-header text-center">
                <h2>Register Here</h2>
            </div>
            <div class="card-body">

                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text"
                            [ngClass]="{'is-invalid': registerForm.get('name').touched && registerForm.get('name').invalid}"
                            class="form-control" formControlName="name" placeholder="Enter Your Name">
                        <span class="invalid-feedback">Please Enter Name</span>
                    </div>

                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" formControlName="userName"
                            [ngClass]="{'is-invalid':registerForm.get('userName').touched && registerForm.get('userName').invalid}"
                            class="form-control" placeholder="Enter User Name">
                        <span class="invalid-feedback">Please Enter User Name</span>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email"
                            [ngClass]="{'is-invalid':registerForm.get('email').touched && registerForm.get('email').invalid}"
                            class="form-control" formControlName="email" placeholder="Enter User Email">
                        <span class="invalid-feedback">
                            <span *ngIf="registerForm.get('email').errors.required">Please Enter Email </span>
                            <span *ngIf="registerForm.get('email').errors.email">Please Enter Correct Email </span>
                        </span>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password"
                            [ngClass]="{'is-invalid':registerForm.get('password').touched && registerForm.get('password').invalid}"
                            class="form-control" placeholder="Enter your password">
                        <span class="invalid-feedback">
                            <span *ngIf ="registerForm.get('password').errors.required">Password must be Enter</span>
                            <span *ngIf="registerForm.get('password').errors.minlength">Password must be atleast 6
                                char</span>
                        </span>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" formControlName="confirmPassword"
                        class="form-control"

                         placeholder="Enter your Confirm password">
                        <span class="invalid-feedback"> Confirm Password must be Match </span>
                    </div>

                   <button class="btn btn-primary btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
