<div class="container">
    
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="jumbotron">
                <form #loginForm ="ngForm" (ngSubmit)="login(loginForm.value)">
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" [ngClass]="{'is-invalid': username.touched && username.invalid}" name="username" #username="ngModel"
                         [(ngModel)]="model.username" class="form-control"
                          name="userName" placeholder="Enter User Name" required>
                          <span class="invalid-feedback">Please Enter User Name</span>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password"
                        [ngClass]="{'is-invalid': password.touched && password.invalid}"
                        class="form-control" name="password"
                        #password="ngModel" [(ngModel)]="model.password"
                         placeholder="Enter your password" required>
                        <span class="invalid-feedback">Password must be Enter</span>
                    </div>

                    <div class="form-group">
                        <input type="checkbox">
                        <label class="ml-1">Remember Me</label>
                    </div>
                    <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
