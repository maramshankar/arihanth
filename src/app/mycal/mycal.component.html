<div class="calculator">
    <h1>Calculator</h1>
    <div>
        <input class="result" type="text" readonly value= '{{result}}'>
    </div>
    <div>
        <button class="responsive long" *ngFor= "let lb of longButtons" (click)="addToExpression(lb)">
            {{lb}}
        </button>
        <button class="responsive" *ngFor= "let btn of buttons" (click)="addToExpression(btn)">
            {{btn}}
        </button>
    </div>
</div>
