<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" [src]="productItem.imageUrl" />
    <div class="card-body">
        <p class="cart-text">
            <strong>{{productItem.price | currency:'INR'}}</strong>
            <i *ngIf="addToWishlist" class="fas fa-heart float-right" (click)="handleRemoveFromWishlist()"></i>
            <i *ngIf="!addToWishlist" class="far fa-heart float-right" (click)="handleAddToWishlist()"></i>
        </p>
      <p class="card-text">{{productItem.description | slice: 0:80 }}...</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary"
          (click)="handleAddToCart()">Add to cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">View Details</button>
        </div>
      
      </div>
    </div>
