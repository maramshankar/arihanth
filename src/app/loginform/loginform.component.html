<div class="continer">
    <div class="col-10">
        <div class="jumbotron">
            <h2>Maram Registration Form</h2>
            <form [formGroup]="loginform" (ngSubmit)="submit()">
                <div class="form-group">
                    <label for="">User Name</label>
                    <input type="text" formControlName="userName" class="form-control" placeholder="Enter User Name"
                        [ngClass]="{'is-invalid':loginform.get('userName').touched && loginform.get
                ('userName').invalid}">
                    <div class="invalid-feedback">
                        <div>Please Enter User Name</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" formControlName="email" class="form-control" placeholder="Enter Email" [ngClass]="{'is-invalid':loginform.get('email').touched && loginform.get
                ('email').invalid}">
                    <div *ngIf=":loginform.get('email').touched && loginform.get
                ('email').invalid" class="invalid-feedback">
                        <div *ngIf="loginform.get('email').errors.required">Email is Required</div>
                        <div *ngIf="loginform.get('email').errors.email">Email Must Be a correct pattern</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        placeholder="Enter your Password" [ngClass]="{'is-invalid':loginform.get('password').touched && loginform.get
                ('password').invalid}">
                    <div *ngIf="loginform.get('password').touched && loginform.get
                ('password').invalid" class="invalid-feedback">
                        <div *ngIf="loginform.get('password').errors.required">Password is Required</div>
                        <div *ngIf="loginform.get('password').errors.minlength"> Password must be 8 char</div>
                    </div>
                </div>
                <button class="btn btn-primary" [disabled]="!loginform.valid">Login</button>
            </form>
        </div>

    </div>
</div>
