<h2 class="text-center">{{title}}</h2>
<hr>
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h3>Registration Form</h3>
                <form [formGroup]= "regForm">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" placeholder="Enter Your First Name">
                           
                    </div>


                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" placeholder="Enter Your Last Name">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" formControlName="email" class="form-control" placeholder="abc@gmail.com">
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="Enter Password Min 6 Digits">
                    </div>
                        
                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>&nbsp;
                        <button class="btn btn-danger">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
