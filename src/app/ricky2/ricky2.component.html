<h1>Ricky2 component</h1>
<hr>

<table border="1">
    <tr *ngIf="myEmployees.length>0">
        <td>Employee Id</td>
        <td>Employee Name</td>
        <td>Employee Email</td>
    </tr>

    <tr *ngFor = "let emp of myEmployees">
        <td>{{emp.id}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.email}}</td>

    </tr>
</table>
